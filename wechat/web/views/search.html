<header class="text-center">
  平湖人才信息检索
</header>
<form class="text-center">
  <div class="input-group">
    <span class="input-title">名字：</span>
    <label>
      <input type="text"
             name="mobile-search"
             ng-model="info.name"
             placeholder="请输入名字">
    </label>
  </div>
  <div class="input-group">
    <span class="input-title">区域：</span>
    <select class="select-area" ng-model="info.dt_id" name="dt_id">
      <option ng-repeat="item in dtList" value="{{item.dt_id}}">{{item.name}}</option>
    </select>
  </div>
  <div class="input-group">
    <span class="input-title">手机号：</span>
    <input type="tel" name="tel" placeholder="请输入手机号" ng-model="info.tel">
  </div>
  <button class="search" type="button" class="text-center" ng-click="search()">搜索</button>
</form>
<p style="padding-top:20px;font-size:48px;text-align:center">{{show.title}}</p>
<ul infinite-scroll="scroll()" infinite-scroll-distance="3" infinite-scroll-disabled="show.scrollBusy">
  <li class="name-list" ng-repeat="item in show.list" ng-click="details(item)">
    <div class="big">{{item.name}}</div>
    <ul>
      <li>性别:{{item.sex==1?"男":"女"}}</li>
      <li>学历:{{item.sh.name}}</li>
      <li>所属区域:{{item.dt.name}}</li>
      <li>国籍:{{item.na.name}}</li>
      <li>手机号:{{item.tel}}</li>
    </ul>
  </li>
</ul>
