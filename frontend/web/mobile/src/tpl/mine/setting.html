<div ng-controller="settingCtrl">
    <div class="y-title">
        <span>设置</span>
        <div class="y-back" ng-click="goBack()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-mine y-mine-setting">
            <div class="y-setting-lists">
                <div class="y-items" ng-click="setting_password()">
                    <div class="y-left">修改密码</div>
                    <div class="y-right"></div>
                </div>
                <div class="y-items" ng-click="setting_yj()">
                    <div class="y-left">意见反馈</div>
                    <div class="y-right"></div>
                </div>
                <div class="y-items" ui-sref="setting_about">
                    <div class="y-left">关于我们</div>
                    <div class="y-right"></div>
                </div>
                <!--<div class="y-items">
                    <div class="y-left">清除缓存</div>
                    <div class="y-hc" ng-click="delCache()">21MB</div>
                </div>-->
            </div>
            <button ng-click="goMine()" ng-if="loginFlag">退出登录</button>
            <button ui-sref="login" ng-if="!loginFlag">登录</button>
        </div>
    </div>
    <!--<div class="y-mask" ng-class="showCache==true?'active':''"></div>
    <div class="y-xq-cancel" ng-class="showCache==true?'active':''">
        <div class="y-xq-title">是否清除缓存</div>
        <div class="y-xq-choose">
            <span ng-click="cancel(false)">取消</span>
            <span>确定</span>
        </div>
    </div>-->
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button':true,'limit':1}"></toaster-container>
