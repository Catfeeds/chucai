<!--订单详情-->
<div ng-controller="tjyyPayCtrl">
    <div class="y-title">
        <span>收银台</span>
        <div class="y-back" ng-click="goToBack()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-serve-zf">
            <div class="y-zf-bh">
                <p>
                    <span>订单编号：</span><span>{{payDetail.order_number}}</span>
                </p>
                <p ng-if="payDetail.order_type!=2">
                    <span>支付金额：</span><span>￥{{payDetail.sum_price}}</span>
                </p>
                <p ng-if="payDetail.order_type==2 && payDetail.type==1">
                    <span>支付金额：</span><span>￥{{payDetail.deposit}}</span>
                </p>
                <p ng-if="payDetail.order_type==2 && payDetail.type==9">
                    <span>支付金额：</span><span>￥{{total_price}}</span>
                </p>
            </div>
            <div class="y-zf-method">
                <div class="y-z-title">支付方式</div>
                <div class="y-z-pic">
                    <img src="img/serve/wechat.png" alt="">
                    <span>微信钱包支付</span>
                </div>
            </div>
            <div class="button" ng-click="goPay()">立即支付</div>
        </div>
    </div>
</div>
