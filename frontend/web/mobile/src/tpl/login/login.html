<div ng-controller="loginCtrl">
    <div class="y-login">
        <div class="y-title" style="background: transparent">
            <div class="y-back" ng-click="goBack()" ng-hide="isChangePassWd"></div>
        </div>
    </div>
    <div class="scroll-content login" style="margin-top:0;top: 0">
    </div>
    <div class="y-l-con">
        <input type="number" placeholder="输入手机号" id="y-login-tel">
        <input type="password" placeholder="输入密码" id="y-login-password">
        <p class="y-error-msg">{{errorMsg}}</p>
        <div class="y-l-login" ng-click="login()">登录</div>
        <div class="y-l-c-choose">
            <span ui-sref="register({forget:1})">注册</span>
            <span ui-sref="register({forget:2})">忘记密码</span>
        </div>
    </div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button':true,'limit':1}"></toaster-container>
