<div ng-controller="healthyDetailCtrl">
    <div class="y-title">
        <span>文章详情</span>
        <div class="y-back" ng-click="goToBack()"></div>
        <div class="y-share" ng-click="showShare()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-healthy-detail">
            <div class="y-detail-con">
                <div class="y-detail-title">{{healthyDetail.title}}</div>
                <div class="y-detail-data">{{healthyDetail.add_time}}</div>
                <div class="y-detail-text" ng-bind-html="healthyDetail.content"></div>
            </div>
        </div>
    </div>
    <div class="mask" ng-if="isShowShare" ng-click="cancle()"></div>
    <div class="y-share-to" ng-class="isShowShare==true?'active':''">
        <div class="y-s-title">
            <div class="y-s-t-text">赶紧分享给好友吧</div>
        </div>
        <div class="y-s-con">
            <div class="y-share-icon" ng-click="shareDetail(1)">
                <img src="img/healthy/wechat.png" alt="">
                <span>微信好友</span>
            </div>
            <div class="y-share-icon" ng-click="shareDetail(2)">
                <img src="img/healthy/share1.png" alt="">
                <span>朋友圈</span>
            </div>
            <!--<div class="y-share-icon" ng-click="shareDetail(3)">
                <img src="img/healthy/qq.png" alt="">
                <span>QQ好友</span>
            </div>-->
            <!--<div class="y-share-icon">
                <img src="img/healthy/QQz.png" alt="">
                <span>QQ空间</span>
            </div>-->
        </div>
    </div>
</div>
