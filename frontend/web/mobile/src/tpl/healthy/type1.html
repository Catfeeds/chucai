<div class="y-tj-con" ng-controller="healthyType1Ctrl">
    <div
            infinite-scroll='lazyLoad()'
            infinite-scroll-distance='0'
            infinite-scroll-disabled='busy'
    >
        <div ng-repeat="item in newsLists" news-finish ng-class="item.images.length==1?'y-news-onepic':'y-news-pics'" ng-click="goToDetail(item.id,item.images[0].img)">
            <div class="y-news-title">{{item.title}}</div>
            <div class="y-news-pic">
                <img ng-repeat="pic in item.images" ng-src="{{pic.img}}" alt="loading...">
            </div>
            <div class="y-news-date">2015-03-11</div>
        </div>
    </div>

        <div class="y-news-date">2015-03-11</div>

</div>
