<div class="y-serve-tk" ng-controller="serveTkCtrl">
    <div class="serve-list">
        <div class="y-item" ng-repeat="item in tkList">
            <div class="title">
                <div class="left">
                    <span>服务编号：{{item.order_number}}</span>
                </div>
                <div class="right">
                    <span ng-if="item.type==6">退款中</span>
                    <span ng-if="item.type==7">已退款</span>
                </div>
            </div>
            <div class="con" ng-click="goXq($index)">
                <div class="pic" ng-if="item.package.package_img != null">
                    <img ng-src="{{item.package.package_img}}" alt="">
                </div>
                <div class="pic" ng-if="item.package.package_img == null">
                    <img src="img/healthy/healthy4.png" alt="">
                </div>
                <div class="text">
                    <div class="title">{{item.name}}</div>
                    <div class="pay">实付款:¥ {{item.sum_price}}</div>
                    <div class="count">
                        <span>x1</span>
                    </div>
                </div>
            </div>
            <div class="change">
                <div class="y-dz" ng-if="item.order_type==2">
                    <div class="y-top">
                        <span>阶段一：定金</span>
                        <span>￥{{item.deposit}}</span>
                    </div>
                    <div class="y-top y-bottom">
                        <span>阶段二：尾款</span>
                        <span>￥{{item.retainage}}</span>
                    </div>
                </div>
                <div class="change-change" ng-click="goXq($index)">退款详情</div>
                <div class="change-change change-change1" ng-click="contactTel()">联系客服</div>
            </div>
        </div>
        <div class="y-load-more" ng-click="getMore()" ng-if="tkList.length < total_pages">加载更多</div>
    </div>
</div>
