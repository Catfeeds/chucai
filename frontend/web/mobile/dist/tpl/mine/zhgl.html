<div ng-controller="userMsgCtrl">
    <div class="y-title">
        <span>账户管理</span>
        <div class="y-back" ng-click="goMine()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-mine y-zhgl">
            <div class="y-z-user">
                <div class="y-z-pic">
                    <div class="y-z-key">
                        <span>头像</span>
                    </div>
                    <div class="y-z-value" ng-click="uploadUserImage()">
                        <div class="y-left">
                            <img ng-src="{{userPhoto}}">
                        </div>
                        <div class="y-right">
                            <img src="img/mine/right.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="y-z-pic y-z-name y-z-item">
                    <div class="y-z-key">
                        <span>姓名</span>
                    </div>
                    <div class="y-z-value">
                        <div class="y-left">
                            <input style="padding-right: 1.075rem" ng-model="userName" id="y-name"/>
                        </div>
                        <!--<div class="y-right">
                            <img src="img/mine/right.png" alt="">
                        </div>-->
                    </div>
                </div>
                <div class="y-z-pic y-z-name y-z-item">
                    <div class="y-z-key">
                        <span>性别</span>
                    </div>
                    <div class="y-z-value" ng-click="showSex()">
                        <div class="y-left">
                            <span>{{userSex}}</span>
                        </div>
                        <div class="y-right">
                            <img src="img/mine/right.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="y-z-pic y-z-name y-z-item">
                    <div class="y-z-key">
                        <span>身份证号</span>
                    </div>
                    <div class="y-z-value">
                        <div class="y-left">
                            <span><input type="text" id="y-id-card" ng-model="user_id_card" style="padding-right: 1.075rem"></span>
                        </div>
                        <!--<div class="y-right">
                            <img src="img/mine/right.png" alt="">
                        </div>-->
                    </div>
                </div>
                <div class="y-z-pic y-z-name y-z-item">
                    <div class="y-z-key">
                        <span>手机号</span>
                    </div>
                    <div class="y-z-value" ui-sref="changeTel">
                        <div class="y-left">
                            <span>{{userList.mobile}}</span>
                        </div>
                        <div class="y-right">
                            <img src="img/mine/right.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="y-z-pic y-z-name y-z-item" ng-click="goAddress()">
                    <div class="y-z-key">
                        <span>收货地址</span>
                    </div>
                    <div class="y-z-value">
                        <div class="y-left">
                            <span>{{userAddress}}</span>
                        </div>
                        <div class="y-right">
                            <img src="img/mine/right.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask" ng-show="sexShow"></div>
    <div class="y-sex-choose" ng-class="sexShow==true?'active':''">
        <span class="y-sex" ng-class="setSex==1?'active':''" ng-click="setSexs(1)">男</span>
        <span class="y-sex" ng-class="setSex==2?'active':''" ng-click="setSexs(2)">女</span>
        <!--<div class="y-choose">
            <span ng-click="sexShow=false">取消</span>
            <span ng-click="chooseSex()">确定</span>
        </div>-->
    </div>
    <!--遮罩层-->
    <div class="mask" ng-if="showMask" ng-click="userImgCancel()"></div>
    <!--清空消息选项-->
    <div class="y-msg-chooose" ng-class="showMask==true?'active':''">
        <div class="y-msg-item"
             ng-change="upload(upImg)" ngf-select
             ng-model="upImg" name="file"
             ngf-accept="'image/jpg,image/jpeg,image/png,image/bmp'">上传头像</div>
        <div class="y-msg-item" ng-click="showMask=false;nameShow=false">取消</div>
    </div>
    <!--遮罩层-->
    <div class="mask" ng-if="nameShow"></div>
    <div class="img-upload" ng-if="nameShow">头像上传中，请稍后...</div>
    <!--输入姓名-->
    <!--<div class="y-name-input" ng-class="nameShow==true?'active':''">
        <div class="y-n-title"></div>
        <input type="text" placeholder="请输入姓名" id="y-name">
        <div class="y-n-ok" ng-click="nameInputOk()">确定</div>
        <img src="img/home/close.png" alt="" ng-click="cancelName()">
    </div>-->
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button':true,'limit':1}"></toaster-container>
