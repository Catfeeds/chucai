<div ng-controller="companyCtrl">

        <span>企业绑定</span>
        <div class="y-back" ng-click="goBack()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-mine y-mine-qybd">
            <div class="y-q-con">
                <div class="y-item" ng-show="!companyName">

                </div>
                <div class="y-item" ng-show="companyName">

                </div>
            </div>
        </div>
    </div>
</div>
