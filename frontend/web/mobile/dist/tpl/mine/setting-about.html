<div ng-controller="mineAboutCtrl">
    <div class="y-title">
        <span>关于我们</span>
        <div class="y-back" ng-click="goBack()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-mine y-mine-setting y-setting-password y-setting-about">
            <div class="y-setting-lists">
                <div class="y-items">
                    <div class="y-left">客服电话</div>
                    <span>{{aboutUsTel}}</span>
                </div>
                <div class="y-items">
                    <div class="y-left">联系邮箱</div>
                    <span>{{aboutUsEmail}}</span>
                </div>
                <div class="y-items">
                    <div class="y-left">APP介绍</div>
                    <div class="y-app" ng-bind-html="aboutUsContent"></div>
                </div>
            </div>
        </div>
    </div>
</div>
