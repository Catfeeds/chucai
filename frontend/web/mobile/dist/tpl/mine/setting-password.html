<div ng-controller="settingCtrl">
    <div class="y-title">
        <span>修改密码</span>
        <div class="y-back" ng-click="goBack()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-mine y-mine-setting y-setting-password">
            <div class="y-setting-lists">
                <div class="y-items">
                    <div class="y-left">原密码：</div>
                    <input type="password" placeholder="输入原密码" id="orignalpwd">
                </div>
                <div class="y-items">
                    <div class="y-left">新密码：</div>
                    <input type="password" placeholder="输入新密码" id="presentpwd">
                </div>
                <div class="y-items">
                    <div class="y-left">确认新密码：</div>
                    <input type="password" placeholder="再次输入新密码" id="presentpwdNew" ng-change="verificationPasswd()" ng-model="con">
                    <span ng-if="showPasswdMsg" style="text-align: center;color: red;line-height: 2.5rem">{{passwordMsg}}</span>
                </div>
            </div>
            <p>修改密码后，您可以通过手机号{{userMobile}}和新密码登录</p>
            <button ng-click="changePassword()">保存</button>
        </div>
    </div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button':true,'limit':1}"></toaster-container>
