<div ng-controller="changeTelCtrl">
    <div class="y-title">
        <span>修改手机号</span>
        <div class="y-back" ng-click="goBack()"></div>
    </div>
    <div class="scroll-content" style="background-color: #fff">
        <div class="y-change-tel">
            <div class="y-l-con y-r-con">
                <input type="text" placeholder="输入新手机号" id="y-tel" required>
                <input type="text" placeholder="验证码" id="y-verification"><span ng-click="getVerification()"></span>
                <div class="y-l-login" ng-click="changeTelDone()">下一步</div>
            </div>
        </div>
    </div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button':true,'limit':1}"></toaster-container>
