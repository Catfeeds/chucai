<div ng-controller="mineCtrl">
    <div class="y-title">
        <span>体验券</span>
        <div class="y-back" ng-click="goBack()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-mine y-tyq">
            <div class="y-t-nav">
                <div class="y-t-title" ng-click="showCoupons(true)">可使用体验券(<span>{{coupon}}</span>)</div>
                <div class="y-t-title" ng-click="showCoupons(false)">已使用体验券(<span>{{couponUsed}}</span>)</div>
            </div>
            <div class="y-useing" ng-if="showCoupon">
                <div class="y-item" ng-repeat="item in couponList" ng-click="goTcxq(item.coupon.package.id,item.coupon.name,item.id,item.code)">
                    <img src="img/mine/tyq.png" alt="">
                    <div class="y-u-box">
                        <div class="y-title-name">体验券</div>
                        <div class="y-text">
                            <span>{{item.coupon.package.package_name}}</span>
                            <span>{{item.coupon.name}}</span>
                            <span>有效期：{{item.coupon.start_time}}-{{item.coupon.end_time}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="y-useing" ng-if="!showCoupon">
                <div class="y-item" ng-repeat="item in couponListUsed">
                    <img src="img/mine/tyq.png" alt="">
                    <div class="y-u-box">
                        <div class="y-title-name">体验券</div>
                        <div class="y-text">
                            <span>{{item.coupon.package.package_name}}</span>
                            <span>{{item.coupon.name}}</span>
                            <span>有效期：{{item.coupon.start_time}}-{{item.coupon.end_time}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
