<div ng-controller="settingCtrl">
    <div class="y-title">
        <span>意见反馈</span>
        <div class="y-back" ng-click="goBack()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-mine y-mine-setting y-setting-yj">
            <div class="y-setting-lists">
                <textarea placeholder="请输入您的意见或建议" id="y-options"></textarea>
                <input type="text" placeholder="输入您的手机号或邮箱" id="y-tel">
            </div>
            <button ng-click="opinionFeedback()">提交</button>
        </div>
    </div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button':true,'limit':1}"></toaster-container>
