<div class="y-tj-con" ng-controller="healthyTjCtrl">
    <div ng-repeat="item in newsLists" ng-class="item.images.length==1?'y-news-onepic':'y-news-pics'" ng-click="goToDetail(item.id,item.images[0].img)">
        <div class="y-news-title">{{item.title}}</div>
        <div class="y-news-pic">
            <img ng-repeat="imgItem in item.images" ng-src="{{imgItem.img}}" alt="loading...">
        </div>
        <div class="y-news-date">2015-03-11</div>
    </div>
