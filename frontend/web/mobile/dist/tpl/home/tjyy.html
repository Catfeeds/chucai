<div ng-controller="homeTjyyCtrl">
    <div class="y-title">
        <span>体检预约</span>
        <div class="y-back" ng-click="goBack()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-hospital-items" style="margin-top: 1.2rem">
            <div class="y-hospital y-online">
                <div class="y-o-title">
                    <span><b>体检机构列表</b></span>
                </div>
                <div class="y-h-items">
                    <div class="y-h-item y-o-text y-tjyy" ng-repeat="item in institutionList" ui-sref="tjzx({id:item.id})">
                        <div class="y-o-txt y-h-i-text">
                            <span>{{item.name}}</span>
                            <span>{{item.address}}</span>
                            <span>{{item.remark}}</span>
                            <span>{{item.mark}}</span>
                        </div>
                        <div class="y-h-i-pic y-o-pic">
                            <img ng-src="{{item.img}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
