<!--订单详情-->
<div ng-controller="tcdzPayCtrl">
    <div class="y-title">
        <span>收银台</span>
        <div class="y-back" ng-click="goBack()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-serve-zf">
            <div class="y-zf-bh">
                <p>
                    <span>订单编号：</span><span>{{payDetail.order_number}}</span>
                </p>
                <p>
                    <span>支付金额：</span><span>￥{{payDetail.sum_price}}</span>
                </p>
            </div>
            <div class="y-zf-method">
                <div class="y-zf-pic">
                    <img src="img/healthy/healthy4.png" alt="">
                </div>
                <div class="y-zf-text">
                    <p>微信支付</p>
                    <p>微信安全支付</p>
                </div>
            </div>
            <div class="button" ui-sref="tcdz6">立即支付</div>
        </div>
    </div>
</div>
