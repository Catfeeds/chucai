<div ng-controller="homeTcdzCtrl">
    <div class="y-title">
        <span>健康问卷调查</span>
        <div class="y-back" ng-click="goBack()"></div>
    </div>
    <div class="scroll-content">
        <div class="y-hospital-items y-gxh y-g-question">
            <!--问卷1-->
            <div class="y-g-1">
                <div class="y-g-1-lists">
                    <div class="y-g-1-title">
                        <span>一、基本信息</span>
                    </div>
                    <div class="y-g-1-item y-g-1-item-age">
                        <span>1、年龄（必填）</span>
                        <span
                            ng-click="quesData.ques1.show=true"
                            id="y-1-age">{{option.age}}</span>
                    </div>
                    <div class="y-g-1-item y-g-1-item-sex">
                        <span style="width: auto">2、性别（必填）</span>
                        <span ng-click="option.sex='是'" ng-class="option.sex=='是'?'active':''">男</span>
                        <span ng-click="option.sex='否'" ng-class="option.sex=='否'?'active':''">女</span>
                    </div>
                    <div class="y-g-1-item y-g-1-item-sex">
                        <span style="width: auto">3、有性生活史（必填）</span>
                        <span ng-click="option.is_sexual='是'" ng-class="option.is_sexual=='是'?'active':''">是</span>
                        <span ng-click="option.is_sexual='否'" ng-class="option.is_sexual=='否'?'active':''">否</span>
                    </div>
                    <div class="y-g-1-item y-g-1-item-input">
                        <span style="width: auto">4、身高 (cm)</span><input type="number" placeholder="填写身高" id="y-1-height" ng-model="option.height">
                    </div>
                    <div class="y-g-1-item y-g-1-item-input">
                        <span style="width: auto">5、体重 (kg)</span><input type="number" placeholder="填写体重" id="y-1-weight" ng-model="option.weight">
                    </div>
                    <div class="y-g-1-item y-g-1-item-input">
                        <span style="width: auto">6、腰围 (cm)</span><input type="number" placeholder="填写腰围" id="y-1-waist" ng-model="option.waist">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <pie-radio my-data="quesData.ques1" ng-class="quesData.ques1.show?'active':''"></pie-radio>
    <div class="y-g-1-ok" ng-click="goTcdz2()">保存，下一步</div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button':true,'limit':1}"></toaster-container>
